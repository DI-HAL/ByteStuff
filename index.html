<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VictorCrest Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
    <div class="background">
        <img src="bg-pattern-top.svg" alt="Top Background" class="bg-top">
        <img src="bg-pattern-bottom.svg" alt="Bottom Background" class="bg-bottom">
    </div>
    <div class="profile-card">
        <div class="card-header">
            <img src="bg-pattern-card.svg" alt="Card Background" class="card-bg">
        </div>
        <div class="card-body">
            <img src="image-victor.jpg" alt="VictorCrest" class="profile-image">
            <h1>VictorCrest <span>26</span></h1>
            <p>London</p>
        </div>
        <div class="card-footer">
            <div class="stats">
                <div class="stat">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="stat">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
